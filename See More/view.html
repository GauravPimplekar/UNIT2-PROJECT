<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div id="details"></div>
</body>
</html>
<script>
    var container = document.querySelector('#details');
    var data = JSON.parse(localStorage.getItem('details')) || [];
    data.forEach(function(elem){
        console.log(elem)
        var image = document.createElement("div")
        image.setAttribute("id","box1")
        var info = document.createElement("div")
        info.setAttribute("id","box2");
        container.append(image,info);

        // For Box 1
        var back = document.createElement("p")
        back.innerText = "ã€Š "
        var backlink = document.createElement("a")
        backlink.innerText = "Back to result"
        back.append(backlink)
        backlink.href = "mens.html"
        var photo = document.createElement("img")
        photo.setAttribute("src", elem.img)

        document.querySelector("#box1").append(back,photo)

        // For Box2

        var name = document.createElement("p")
        name.innerText = elem.name

        var brand = document.createElement("p")
        brand.innerText = elem.brand

        var price = document.createElement("h3")
        price.innerText = elem.cPrice

        var offer = document.createElement("s")
        offer.innerText = elem.oPrice

        var catagory = document.createElement("p")
        catagory.innerText = elem.catagory

        var shipping = document.createElement("p")
        shipping.innerText = "FREE SHIPPING ON ORDERS $89+"

        var bonus = document.createElement("p")
        bonus.innerText = "Get a $40 Bonus Note when you use a new Nordstrom credit card."

        var aply = document.createElement("a")
        aply.innerText = "Apply now";
        // aply.setAttribute("href")

        var size = document.createElement("select")
        size.setAttribute("id","size");

        var option1 = document.createElement("option")
        option1.innerText = "Size"

        var option2 = document.createElement("option")
        option2.innerText = 28
        option2.setAttribute("value","28")

        var option3 = document.createElement("option")
        option3.innerText = 30
        option3.setAttribute("value","30")

        var option4 = document.createElement("option")
        option4.innerText = 32
        option4.setAttribute("value","32")

        var option5 = document.createElement("option")
        option5.innerText = 34
        option5.setAttribute("value","34")

        size.append(option1,option2,option3,option4,option5)
        var cart = document.createElement("button")
        cart.setAttribute("id","cart");
        cart.innerText = "Add to Bag"
        document.querySelector("#box2").append(name,brand,price,offer,catagory,shipping,bonus,aply,size,cart)   
    })

    
</script>
